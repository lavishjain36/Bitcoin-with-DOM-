<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overflow Css</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <h1>Scren Size: <span id="span"></span>px</h1>
  <div>
    <h1>Small Mobile Device</h1>
    <h1>Mobile Device</h1>
    <h1>Tablet Device</h1>
    <h1>Laptop Devices</h1>
    <h1>X-Large Device</h1>
  </div>
  <img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Altja_j%C3%B5gi_Lahemaal.jpg" alt="">


  <script>
    window.addEventListener("resize",function(){
      let screenSize=window.innerWidth;
      document.querySelector("#span").innerHTML=screenSize
    })
  </script>
</body>
</html>
